<ion-content class="ion-padding custom-background">
  <div class="container">
    <img src="assets/logo.png" alt="Logo" class="logo">
  </div>

  <div class="buttons-container">
    <div>
      <app-login-form></app-login-form>
      <div class="forgot-password-container ion-text-center ion-margin-top">
        <a (click)="openForgotPasswordModal()"
          style="cursor: pointer; color: var(--ion-color-medium); text-decoration: underline;">Esqueci minha senha</a>
      </div>
    </div>
    <div class="register-button">
      <ion-button expand="block" (click)="openRegisterModal()" color="light">CADASTRO</ion-button>
    </div>
  </div>
  <div class="privacy-policy">
    <p>
      On Lab é um aplicativo independente desenvolvido para facilitar a reserva de laboratórios.
    </p>
    <p>
      Este aplicativo não possui vínculo, afiliação ou endosso de nenhuma instituição pública.
    </p>
    <p>
      Veja mais informações da nossa politica de privacidade <a [routerLink]="'/privacidade'">aqui</a>.
    </p>
  </div>
</ion-content>
