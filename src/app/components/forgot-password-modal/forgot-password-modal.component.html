<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Senha</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="instruction-text">
    Insira seu e-mail abaixo para receber um link de redefinição de senha.
  </p>

  <ion-item lines="full" class="input-item">
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="email" placeholder="seu@email.com"></ion-input>
  </ion-item>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="sendResetLink()" [disabled]="isLoading">
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
      <span *ngIf="!isLoading">Enviar Link</span>
    </ion-button>
  </div>
</ion-content>
